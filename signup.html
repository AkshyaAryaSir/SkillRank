<!DOCTYPE html>
<html>
<head>
  <title>SkillRank – Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/theme.css">
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Create Account</h1>
    <div class="brand">Join SkillRank Ecosystem</div>

    <input id="name" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <select id="role">
      <option value="">Select Role</option>
      <option value="STUDENT">Student</option>
      <option value="TEACHER">Teacher</option>
      <option value="COMPANY">Company</option>
    </select>

    <button onclick="signup()">Create Account</button>

    <div class="link">
      Already registered? <a href="index.html">Login</a>
    </div>

    <div id="msg" class="link"></div>
  </div>
  <div class="footer">
    <div>Developed by <b>AKSHAY-AI</b></div>
    <div>Founder: <b>Akshay Arya</b></div>
    <div class="tagline">Secure • Verified • Trusted</div>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
